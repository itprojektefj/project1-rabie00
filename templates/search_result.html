{% extends "layout.html" %}

{% block heading %}
<h1> Search result </h1>
{% endblock %}

{% block body %}
<form  action="{{ url_for('afterlogin')}}" method="GET">
    <div class="container">

  <h2>{{ titles.title }}</h2>
        <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year of Published</th>
      </tr>
    </thead>
    <tbody>
    {% for book in titles %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
        <button type="submit" class="btn btn-primary">ok</button>
</div>


</form>

{% endblock %}
