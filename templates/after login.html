{% extends "layout.html" %}

{% block heading %}

<h1>Online books</h1>
{% endblock %}

{% block body %}
<h3>Profile Page</h3>

<h2>Search Books</h2>


<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="{{ url_for('search_result')}}" method="POST">
                <input type="search" name="title" placeholder="Search books ">
<button type="submit" class="btn btn-primary">Search</button>
            </form>
</div>



        <div class="col-6">
            <form action="{{ url_for('logout')}}" method="POST">
<button type="submit" class="btn btn-primary">Logout</button>
            </form>

        </div>

    </div>
</div>

{% endblock %}
